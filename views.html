[wpv-layout-start]
  [wpv-items-found]
  <!-- wpv-loop-start -->
    <wpv-loop>
      <div class='row art'>
        <div class="col-xs-12">
          <div class="mp3contdg mp3play">
            <a href='[types field="audio-file" output="raw"][/types]' class='sm2_link'>
              <i class='nextTo fa fa-play'></i>
              <div class="nextTo mp3numb">
                [types field="track-number" format="FIELD_VALUE"][/types].
              </div>
              <div class="nextTo mp3title">
                [wpv-post-title]
              </div>
            </a>
          </div>
          <a href="[wpv-post-url id='$albums']">
            <div class="home-album imgLiquidFill">
              <img src="[wpv-post-featured-image id='$albums' raw='true']">
            </div>
          </a>
        </div>
      </div>
    </wpv-loop>
  <!-- wpv-loop-end -->
  [/wpv-items-found]
  [wpv-no-items-found]
    [wpml-string context="wpv-views"]<strong>No items found</strong>[/wpml-string]
  [/wpv-no-items-found]
[wpv-layout-end]
