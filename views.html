[wpv-layout-start]
  [wpv-items-found]
  <!-- wpv-loop-start -->
    <wpv-loop>
      <div class="row">
        <div id="book-btn" class="col-sm-5 col-md-4 col-md-push-8 col-sm-push-7">
          <a href="">
            <a class="contact" data-target="#contact-form" data-toggle="modal">
              [wpv-post-featured-image size="full"]
            </a>
          </a>
        </div>
        <div id="book-body" class="col-sm-7 col-md-8 col-md-pull-4 col-sm-pull-5">
          [wpv-post-body view_template="None"]
        </div>
      </div>
    </wpv-loop>
  <!-- wpv-loop-end -->
  [/wpv-items-found]
  [wpv-no-items-found]
    [wpml-string context="wpv-views"]<strong>No items found</strong>[/wpml-string]
  [/wpv-no-items-found]
[wpv-layout-end]
