<div class="album-block row">
  <div class="player col-md-10 col-md-offset-1 col-lg-10">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="listen-heading">
          [wpv-post-title]
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="art col-sm-4">
        [wpv-post-featured-image size="full"]
        <div class="row">
          <div class='col-sm-12'>
            [wpv-view name="ALBUMS | PRODUCTS| BUTTONS" wpvprchildof='[wpv-post-id]']
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <a href="[types field="amazon-url" output="raw"][/types]" class="btn btn-sm btn-amazon" target='_blank'><i class="fa fa-cloud-download"></i>  Amazon</a>
          </div>
          <div class="col-sm-6">
            <a href="[types field="itunes-url" output="raw"][/types]" class="btn btn-sm btn-itunes" target='_blank'><i class="fa fa-music"></i>  iTunes</a>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="row">
          <div class='col-sm-12 songs-view'>
            [wpv-view name='songs']
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
